<!DOCTYPE html>
<html>
	<head>
		<title>Orbit Animation</title>

		<!-- Normalize.css -->
		<link
			rel="stylesheet"
			type="text/css"
			href="normalize.css"
		/>

		<!-- Custom Styles -->
		<link rel="stylesheet" href="style.css" />

		<!--[if IE]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body id="universe">
		<div id="sun"></div>
		<div id="earthOrbit">
			<img
				src="images/earth.png"
				alt="Earth"
				id="earth"
			/>
			<div id="moonOrbit">
				<div id="moon"></div>
			</div>
		</div>
		<div id="mercuryOrbit">
			<img
				src="images/mercury.png"
				alt="mercury"
				id="mercury"
			/>
		</div>
		<div id="venusOrbit">
			<img
				src="images/venus.png"
				alt="venus"
				id="venus"
			/>
		</div>
		<div id="marsOrbit">
			<img src="images/mars.png" alt="mars" id="mars" />
			<div id="moonOrbit">
				<div id="moon"></div>
			</div>
		</div>
		<div id="jupiterOrbit">
			<img
				src="images/Jupiter.png"
				alt="jupiter"
				id="jupiter"
			/>
		</div>
		<div id="saturnOrbit">
			<img
				src="images/saturn.png"
				alt="saturn"
				id="saturn"
			/>
		</div>
		<div id="neptunOrbit">
			<img
				src="images/neptune.png"
				alt="neptun"
				id="neptun"
			/>
		</div>
	</body>
</html>
